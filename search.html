<!DOCTYPE html>
<html>
  <head>
    <link rel='shortcut icon' href='Icons/logoIcon.png'>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width">
    <title>Aniwatch</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </head>
  
  <body>
    <header>
      <div class="header-container">
        <a href='/'>
          <img id='logoIcon' src='Icons/logoIcon.png'>
        </a>
        <div id="nav_bar">
          <button id='searchButton'>
            <i class="fa fa-search fa-xl"></i>
          </button>
          <a href="/">
            <button id='navButton'>
              <i class="fa-solid fa-house fa-xl"></i>
            </button>
          </a>
          <a href="info">
            <button id='navButton'>
              <i class="fa-solid fa-circle-info fa-xl"></i>
            </button>
          </a>
          <a href="donate">
            <button id='navButton'>
              <i class="fa-solid fa-hand-holding-dollar fa-xl"></i>
            </button>
          </a>
        </div>
      </div>
      <div class="header-container-2">
        <div id='search_bar' style="display: none;">
          <input id='anime_search' type='search' value='' required placeholder="Digite um anime" >
          <button id='submit'>
            <i class="fa fa-search fa-xl"></i>
          </button>
        </div>
        <button id="close_search_bar" style="display: none;">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </header>
    <div class="container">
      <div class='box' id='box'></div>
    </div>
    <script type="module" src='script.js'></script>
  </body>
</html>
